<!DOCTYPE html>
<html>
	<head>
		<title>Hiro маркер AR.js</title>
		<meta charset="utf-8">
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
    <body>
        <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
			<a-marker preset="hiro" hit-testing-enabled="true">
				<a-torus position="-2 1 -5" color="#E74C3C" radius="1.2" 
					animation="property: components.material.material.color; type: color; from: #2ECC71; to: #E74C3C; loop: true; dur: 1000">
				</a-torus>

				<a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" src="../asset/fire.jpg"></a-plane>
				<a-cylinder color="#FDFEFE" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
				<a-cylinder color="#27AE60" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
				<a-torus-knot color="#F39C12" radius="1.2" position="-3 1 -5" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
				<a-plane width="9" height="2" position="3 1 -9" src="../asset/water.jpg"></a-plane>
				<a-text value="Правицький Станіслав" font="../fonts/Comic_Sans_MS-msdf.json" negate="false" color="#D35400" width="10" position="-0.5 1 -6" 
					animation="property: rotation; to: 360 360 0; loop: true; dur: 8000"></a-text>
				<a-entity gltf-model="../asset/dog.glb" position="2 0 -4" scale="0.3 0.3 0.3"></a-entity>
			</a-marker>
			
        	<a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
